<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="load.content.css"/>
  </head>

<body>
  <div id="popup-content"></div>
  <div class="btn-group dropup">
    <button type="button" class="btn btn-sm btn-primary" data-type="text" data-action="download"></button>
    <button type="button" class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
    <div class="dropdown-menu btn-sm">
      <a class="dropdown-item btn-sm" href="#" data-type="text" data-action="download"></a>
      <a class="dropdown-item btn-sm" href="#" data-type="markdown" data-action="download"></a>
      <a class="dropdown-item btn-sm" href="#" data-type="html" data-action="download"></a>
    </div>
  </div>
  <div class="btn-group dropup">
    <button type="button" class="btn btn-sm btn-primary" data-type="text" data-action="copy"></button>
    <button type="button" class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
    <div class="dropdown-menu btn-sm">
      <a class="dropdown-item btn-sm" href="#" data-type="text" data-action="copy"></a>
      <a class="dropdown-item btn-sm" href="#" data-type="markdown" data-action="copy"></a>
      <a class="dropdown-item btn-sm" href="#" data-type="html" data-action="copy"></a>
    </div>
  </div>
  <div>
    <button id="clear" class="btn btn-outline-primary btn-sm"></button>
  </div>
  <script src="load.content.js"></script>
</body>

</html>
